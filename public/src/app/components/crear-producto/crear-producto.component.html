<header class="row align-items-center align-self-center">
    <div class="col-2 fs-2 px-5 text-white">Juegolandia</div>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                     <span class="titulo fs-2"> Crear videojuego</span> 
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="email" formControlName="titulo" class="form-control" id="exampleInputEmail1" placeholder="Titulo:" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="stock" class="form-control" id="exampleInputEmail1" placeholder="Stock:" aria-describedby="emailHelp">
                        </div>
                            <div class="mb-3">
                            <input type="email" formControlName="empresa" class="form-control" id="exampleInputEmail1" placeholder="empresa:" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="estreno" class="form-control" id="exampleInputEmail1" placeholder="Estreno:" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="plataforma" class="form-control" id="exampleInputEmail1" placeholder="plataforma:" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="precio" class="form-control" id="exampleInputEmail1" placeholder="precio:" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                           <button routerLink="/" class="btn btn-secondary btn-lg float-start"> volver</button>
                           <button type="submit" class="btn btn-success btn-lg float-end"> Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
